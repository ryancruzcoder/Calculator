<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/index.css" type="text/css">
</head>
<body>
    <table>
        <tr><td colspan="4"><input type="text" name="" id="display" readonly></td></tr>
        <tr><td style="background-color: rgb(255, 102, 0); color: white;" onclick="apagartudo()">C</td><td onclick="inserir(this)">(</td><td onclick="inserir(this)">)</td><td onclick="inserir(this)">/</td></tr>
        <tr><td onclick="inserir(this)">7</td><td onclick="inserir(this)">8</td><td onclick="inserir(this)">9</td><td onclick="inserir(this)">*</td></tr>
        <tr><td onclick="inserir(this)">4</td><td onclick="inserir(this)">5</td><td onclick="inserir(this)">6</td><td onclick="inserir(this)">+</td></tr>
        <tr><td onclick="inserir(this)">1</td><td onclick="inserir(this)">2</td><td onclick="inserir(this)">3</td><td onclick="inserir(this)">-</td></tr>
        <tr><td onclick="inserir(this)">.</td><td onclick="inserir(this)">0</td><td onclick="apagar()">&laquo;</td><td style="background-color: rgb(0, 170, 192); color: white;" onclick="realizarConta()">=</td></tr>
    </table>
    <script src="./assets/js/index.js"></script>
</body>
</html>
